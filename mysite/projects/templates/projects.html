{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
{% if projects %}
{% for project in projects %}
<p><a href="{% url 'project' project.id %}"><strong>Name: </strong> {{ project.name }}</a></p>
{% endfor %}
{% else %}
<p>No projects</p>
{% endif %}
{% if user.is_authenticated %}
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'new_project' %}">Create Project</a>
{% endif %}
{% endblock %}
